<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
      <title></title>
   </head>
   <body>
      <div id="choiceBar">
         <select id="namesList" class="choiseSelect" name="salesmen">

         </select>
         <input type="text" id="datePicker" value="01/01/2017">
         <input id="salesInput" type="number" name="salesTxt" value="" placeholder="Inserisci l'importo">
         <button type="button" name="button">Registra</button>
      </div>
      <div id="chartsWrapper">
         <div class="chart-cnt">
            <canvas id="myChart"></canvas>
         </div>
         <div class="chart-cnt">
            <canvas id="myChart2"></canvas>
         </div>
         <div class="chart-cnt">
            <canvas id="myChart3"></canvas>
         </div>
      </div>
      <script src="main.js" charset="utf-8"></script>
   </body>
</html>
