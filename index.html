<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" charset="utf-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
      <title></title>
   </head>
   <body>
      <div id="choiceBar">
         <select id="namesList" class="choiseSelect" name="salesmen">
            <option value="no-value" disabled selected>Scegli un venditore</option>
         </select>
         <select class="choiseSelect" name="months">
            <option value="no-value" disabled selected>Scegli un mese</option>
            <option value="0">Gennaio</option>
            <option value="1">Febbraio</option>
            <option value="2">Marzo</option>
            <option value="3">Aprile</option>
            <option value="4">Maggio</option>
            <option value="5">Giugno</option>
            <option value="6">Luglio</option>
            <option value="7">Agosto</option>
            <option value="8">Settembre</option>
            <option value="9">Ottobre</option>
            <option value="10">Novembre</option>
            <option value="11">Dicembre</option>
         </select>
         <input id="salesInput"type="text" name="salesTxt" value="" placeholder="Inserisci l'importo">
         <button type="button" name="button">Registra</button>
      </div>
      <div id="chartsWrapper">
         <div class="chart-cnt">
            <canvas id="myChart"></canvas>
         </div>
         <div class="chart-cnt">
            <canvas id="myChart2"></canvas>
         </div>
      </div>
      <script src="main.js" charset="utf-8"></script>
   </body>
</html>
